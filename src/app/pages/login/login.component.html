<!--start wrapper-->
<div class="wrapper">
    
    <!--start content-->
    <main class="authentication-content">
     <div class="container-fluid">
       <div class="authentication-card">
         <div class="card shadow rounded-0 overflow-hidden">
           <div class="row g-0">
             <div class="col-lg-6 bg-login d-flex align-items-center justify-content-center">
               <img src="assets/images/error/login-img.jpg" class="img-fluid" alt="">
             </div>
             <div class="col-lg-6">
               <div class="card-body p-4 p-sm-5">
                 <h3 class="card-title text-center">BILLER Admin</h3>
                 <p class="card-text mb-5 text-center">Tizimga kirish</p>
                 <form [formGroup]="loginForm" (submit)="login()" class="form-body">
                     <div class="row g-3">
                       <div class="col-12">
                         <label for="tel" class="form-label">Telefon raqamingiz</label>
                         <div class="ms-auto position-relative">
                           <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-telephone-fill"></i></div>
                           <input ngModel formControlName="phoneNumber" type="tel" class="form-control radius-30 ps-5" id="tel" placeholder="+998 __ ___ __ __">
                         </div>
                       </div>
                       <div class="col-12">
                         <label for="inputChoosePassword" class="form-label">Parolingizni kiriting</label>
                         <div class="ms-auto position-relative">
                           <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-lock-fill"></i></div>
                           <input ngModel formControlName="password"  type="password" class="form-control radius-30 ps-5" id="inputChoosePassword" placeholder="* * * * * * * *">
                         </div>
                       </div>
                       <div class="col-6">
                         <div class="form-check form-switch">
                           <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                           <label class="form-check-label" for="flexSwitchCheckChecked">Eslab qolish</label>
                         </div>
                       </div>
                       <div class="col-6 text-end">	<a href="authentication-forgot-password.html">Parolni unutdingizmi?</a>
                       </div>
                       <div class="col-12">
                         <div class="d-grid">
                           <button type="submit" class="btn btn-primary radius-30">Kirish</button>
                         </div>
                       </div>
                     </div>
                 </form>
              </div>
             </div>
           </div>
         </div>
       </div>
     </div>
    </main>
     
    <!--end page main-->

</div>
<!--end wrapper-->
